<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    </head>
<body class="container">
    <br><h4><a href="{% url 'index' %}" >トップページへ戻る</a></h4>
    <form action="{% url 'list' %}" method="post">
        {% csrf_token %}
        
        <table class="table">
            <tr>
                <th colspan="2">食材</th>
            </tr>

                {% for item in model %}
                    {% if forloop.counter|divisibleby:"4" %}
                        <tr>
                    {% endif %}
                    
                        <td>
                            <label><input type="checkbox" name="medium_category_id" value="{{item.category_id}}">{{item.category_name}}</label>
                        </td>
                    
                    {% if forloop.counter|divisibleby:"4" %}
                        </tr>
                    {% endif %}
                {% endfor %}

            <tr>
                <td>
                    <input type="submit" value="検索">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
